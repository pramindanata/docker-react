language: node_js
node_js:
  - stable
jobs:
  include:
    # - stage: test
    #   before_install:
    #     - npm install --progress=false
    #   script:
    #     - npm run test -- --coverage
    - stage: deploy
      if: branch = master
      language: generic
      before_install:
        - openssl aes-256-cbc -K $encrypted_eb755bb90e03_key -iv $encrypted_eb755bb90e03_iv
          -in deploy_key.enc -out deploy_key -d
      script:
        - eval "$(ssh-agent -s)"
        - chmod 600 ./deploy_key
        - echo -e "Host $SERVER_IP\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
        - ssh-add ./deploy_key
        - ssh -i ./deploy_key travis@$SERVER_IP pwd
        - rsync -rav  --exclude-from='rsync-exclude.txt' --delete ./ travis@$SERVER_IP:$APP_PATH
        - ssh -i ./deploy_key travis@$SERVER_IP "cd $APP_PATH && bash deploy.sh"
